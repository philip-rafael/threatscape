name: Fetch Threat Data Daily

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    env:
      API_KEY: ${{ secrets.ABUSEIPDB_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install requests library
        run: pip install requests

      - name: Run data fetch script
        run: python fetch_threat_data.py

      - name: Show files for debugging
        run: |
          echo "📂 Current working directory:"
          pwd
          echo "📁 Files in current directory:"
          ls -la

      - name: Commit and push updated file
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          if [ -f "cached_threat_data.json" ]; then
            echo "✅ File exists, proceeding with git add..."
            git add cached_threat_data.json
            git commit -m "🔄 Auto-update threat data [CI]" || echo "No changes to commit"
            git push
          else
            echo "⚠️ File not found: cached_threat_data.json"
            ls -la
          fi
